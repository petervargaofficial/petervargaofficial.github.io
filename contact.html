<!DOCTYPE html>

  <link href='https://fonts.googleapis.com/css?family=Londrina+Shadow' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">

  <style>
  header {
        text-align: center;
        background: url('http://www.desktopict.com/wp-content/uploads/2014/02/desktop-backgrounds-beach-4.jpg');
        background-size: cover;
        color: white;
      }
      a {
        color: white;
      }
      h1 {
        font-size: 70px;
      }
      img {
        margin: 40px 0px 0px 0px;
        border: 7px solid white;
        border-radius: 20px;
      }
      ul {
        padding: 10px;
        background: rgba(0,0,0,0.5);
      }
      li {
        display: inline;
        padding: 0px 10px 0px 10px;
      }
      article {
        max-width: 500px;
        padding: 20px;
        margin: 0 auto;
      }
      @media (max-width: 500px) {
        h1 {
          font-size: 36px;
          padding: 5px;
        }
        li {
          padding: 5px;
          display: block;
        }
      }

  body {
    font-family: helvetica, sans-serif;
    margin: 0 auto;
    max-width: 600px;
    background: #232323;
  }
  div {
    height: 200px;
    background-size: cover;
    position: relative;
    margin: 40px 0 0 0;
    border-radius: 12px;
  }
  h1 {
    font-family: 'Londrina Shadow', cursive;
    text-align: center;
    font-size: 75px;
    color: rgba(0,0,0,.5);
    margin: 200px 0 0 0;
  }
  h2 {
    text-align: center;
    color: #bbbbbb;
    margin: 0px 0 70px 0;
  }
  p {
    color: rgba(255,255,255,1);
    background: black;
    background: linear-gradient(bottom, rgba(0,0,0,1), rgba(0,0,0,.4));
    background: -webkit-linear-gradient(bottom, rgba(0,0,0,1), rgba(0,0,0,.4));
    background: -moz-linear-gradient(bottom, rgba(0,0,0,1), rgba(0,0,0,.4));
    padding: 10px;
    line-height: 28px;
    text-align: justify;
    position: absolute;
    bottom: 0;
    margin: 0;
    height: 30px;
    transition: height .5s;
    -webkit-transition: height .5s;
    -moz-transition: height .5s;
  }

  small {
    opacity: 0;
  }

  .show-description p {
    height: 150px;
  }

  .show-description small {
    opacity: 1;
  }

  .first{
    background-image: url("http://dash.ga.co/assets/firstcourse.jpg");
  }
  .second{
    background-image: url("http://dash.ga.co/assets/secondcourse.jpg");
  }
  .dessert{
    background-image: url("http://dash.ga.co/assets/dessertcourse.jpg");
  }
  .price {
    float: right;
  }
  @media (max-width: 500px) {
    h1 {
      font-size: 50px;
      margin-top: 20px;
      line-height: 40px;
    }
    h2 {
      font-size: 20px;
      margin: 20px 0 30px 0;
    }
    div {
      margin: 20px 12px 0 12px;
    }
    p {
      font-size: 20px;
      line-height: 24px;
    }
    small {
      font-size: 16px;
    }
  }

  </style>
</head>
